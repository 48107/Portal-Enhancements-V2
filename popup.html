<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Setting</title>
  </head>
  <body>
    <p class="setting">SETTINGS</p>
    <label class="ddown" for="colour">Choose background colour:</label>
    <div class="breakup"></div>
    <select name="colour" id="oolour">
      <option value="#FFFFFF">White</option>
      <option value="#8dbeffb0">Light Blue</option>
      <option value="#6495ED">Blue</option>
      <option value="#000000">Black</option>
      <option value="other">Other</option>
    </select>
    <div id="colour-div" hidden="true">
      <input type="color" id="colourPicker" />
    </div>
    <script type="text/javascript" src="dynamicSet.js"></script>
  </body>
</html>
